apiVersion: apps/v1
kind: Deployment
metadata:
 #annotations:
   #kubernetes.io/change-cause: "Actualizaci√≥n del Deployment: agregado ports:"
 name: nginx-prueba
 labels:
   app: front
spec:
 replicas: 3
 selector:
